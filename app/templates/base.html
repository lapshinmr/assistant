<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ url_for('static', filename='base.less') }}" rel="stylesheet/less" type="text/css">
    <link href="{{ url_for('static', filename='duration.less') }}" rel="stylesheet/less" type="text/css">
    <link href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet"  type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='less.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='duration.js') }}"></script>
    <script src="{{ url_for('static', filename='tasks_area.js') }}"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="nav navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('reminder.index') }}"><span class="glyphicon glyphicon-globe"></span></a>
            </div>
            <div>
                Reminder
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li class="act"><a href="{{ url_for('reminder.index') }}">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container content temp_color">
        {% block content %}{% endblock %}
    </div>

    <script>
        window.onload = function() {
            durationPicker.show();
            initTasksJs();
        }
    </script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

</body>
</html>
