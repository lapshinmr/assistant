<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ url_for('static', filename='base.less') }}" rel="stylesheet/less" type="text/css">
    <link href="{{ url_for('static', filename='duration.less') }}" rel="stylesheet/less" type="text/css">
    <link href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet"  type="text/css">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='less.js') }}" type="text/javascript"></script>

    <script src="{{ url_for('static', filename='constants.js') }}"></script>
    <script src="{{ url_for('static', filename='duration.js') }}"></script>
    <script src="{{ url_for('static', filename='tasks_area.js') }}"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="modal fade" id="close-tab-confirmation" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Warning!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure? If you close tab all your tasks will lost.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Yes, remove</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('reminder.index') }}">Reminder</a>
            </div>
            <center>
                <div class="navbar-collapse collapse" id="navbar-main">
                    {% if current_user.is_authenticated %}
                        <form class="navbar-form navbar-right" action="{{ url_for('auth.logout') }}" method="POST">
                            <button type="submit" class="btn btn-default">Sign Out</button>
                        </form>
                    {% else %}
                        <form class="navbar-form navbar-right" action="{{ url_for('auth.login') }}" method="POST">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="remember_me"> Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-default">Sign In</button>
                        </form>
                    {% endif %}
                </div>
            </center>
        </div>
    </nav>
    <div class="container content temp_color">

        <div id="message-box" class="col-md-12"></div>
        {% if current_user.is_authenticated %}
            {% block content %}{% endblock %}
        {% else %}
            Please login
        {% endif %}
    </div>

    <script>
        {% for tab in tabs %}
            {% if tab.is_active() %}
                CURRENT_TAB = {{ tab.id }}
            {% endif %}
        {% endfor %}
    </script>
    <script>
        window.onload = function() {
            durationPicker.show();
            initTasksJs();
        }
    </script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

</body>
</html>
