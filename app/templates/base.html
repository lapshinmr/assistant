<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='960_12_col.css') }}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container_12 clearfix">
        <header class="grid_12 temp_color">
            <nav class="grid_8 alpha omega push_4">
                <a class="apps grid_2 temp_color alpha" href="/"><p>Home</p></a>
                <a class="apps grid_2 temp_color" href="reminder"><p>reminder</p></a>
                <a class="apps grid_2 temp_color" href="gallery"><p>gallery</p></a>
                <a class="apps grid_2 temp_color omega" href="earnings"><p>earnings</p></a>
            </nav>
            <p class="grid_12 alpha omega main_logo">Assistant</p>
        </header>
        <div class="grid_12 content temp_color">
            {% block content %}{% endblock %}
        </div>
        <footer class="grid_12 temp_color">
        </footer>
    </div>
</body>
</html>
