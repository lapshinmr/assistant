{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="row">
    <div class="logo-side col-md-2 col-md-offset-1">
        <img src="" class="col-md-2" title="Your logo" alt="Your logo">
    </div>
    <div class="settings-side col-md-8 col-md-offset-1">

        <h3>main information</h3>
        <br />
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Timezone</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Timezone">
                </div>
            </div>
        </form>

        <br />

        <h3>notification settings</h3>
        <br />
        {% if user.subscribed %}
            <a href="{{ url_for('reminder.subscribe') }}" class="btn btn-default" role="button">Unsubscribe</a>
        {% else %}
            <a href="{{ url_for('reminder.subscribe') }}" class="btn btn-success" role="button">Subscribe</a>
        {% endif %}
        {% for n in range(15) %}
            <input type="checkbox" value="{{ n }}"><label>{{ n }}</label>
        {% endfor %}

        <br />

        <h3>change password</h3>
        <br />

        <h3>change email</h3>
        <br />
    </div>
</div>
{% endblock %}
