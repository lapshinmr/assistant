{% extends 'base.html' %}


{% block title %}Home{% endblock %}


{% block content %}
<form id="signup-form" class="col-md-6 col-md-push-3" action="{{ url_for('auth.register') }}" method="POST">
    <div id="signup-email" class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" placeholder="enter your email">
    </div>
    <div id="signup-name" class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="username" placeholder="enter your name">
    </div>
    <div id="signup-password1" class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="password" placeholder="enter new password">
    </div>
    <div id="signup-password2" class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="password2" placeholder="repeat your new password">
    </div>
   <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}


{% block scripts %}
    <script>
    $(document).ready(function() {
        checkEmailUsage();
        comparePasswords();
    });
    </script>
{% endblock %}
