{% extends 'base.html' %}


{% block title %}Home{% endblock %}


{% block content %}
<form class="col-md-6 col-md-push-3" action="{{ url_for('auth.register') }}" method="POST">
    <div class="form-group has-error has-feedback">
        <label>Email:</label>
        <input id="signup-email" type="email" class="form-control" name="email" placeholder="enter your email">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
    <div class="form-group">
        <label>Name:</label>
        <input id="signup-name" type="text" class="form-control" name="username" placeholder="enter your name">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input id="signup-password1" type="password" class="form-control" name="password" placeholder="enter new password">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input id="signup-password2" type="password" class="form-control" name="password2" placeholder="repeat your new password">
    </div>
   <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}


{% block scripts %}
    <script>
    $(document).ready(function() {
        checkEmailUsage();
        comparePasswords();
    });
    </script>
{% endblock %}
