{% extends 'base.html' %}


{% block title %}Home{% endblock %}


{% block content %}

{% for message in get_flashed_messages() %}
<div class="row">

    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
</div>
{% endfor %}

<div class="row">
    <form id="login-form" class="col-md-4 col-md-push-4 login-form"
          action="{{ url_for('auth.login', next=request.args.get('next')) }}" method="POST">
        <div id="login-email" class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" name="email" placeholder="enter your email">
        </div>
        <div id="login-password" class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" placeholder="enter your password">
        </div>
        <div class="form-group">
            <label>Remember me</label>
            <div class="pull-right">
                <input type="checkbox" data-toggle="switch" name="remember_me" data-on-color="success" data-off-color="default" />
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-success">Login</button>
        </div>
        <div class="form-group">
            <p>Forgot your password? <a href="{{ url_for('auth.password_reset_request') }}">Click here to reset it</a>.</p>
            <p>New user? <a href="{{ url_for('auth.signup') }}">Click here to register</a>.</p>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
