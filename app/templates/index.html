{% extends 'base.html' %}


{% block title %}Home{% endblock %}


{% block content %}
<div id="intro-part">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h1>Sign up - It's free</h1>
                <a id="button-signup" class="btn btn-warning btn-wide" href="#signup-form">Sign up</a>
            </div>
            <div id="imac" class="col-md-6 col-md-offset-1"></div>
        </div>
    </div>
</div>

<div id="description-part">
    <div class="container">
        <div class="row">

        </div>
    </div>
</div>

<div id="signup-part">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form id="signup-form" class="login-form" action="{{ url_for('auth.signup') }}" method="POST">
                    <div class="form-group">
                        <label>Email:</label>
                        <div class="input-wrapper">
                            <input type="email" class="form-control" name="email" id="signup-email" placeholder="enter your email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" name="username" id="signup-username" placeholder="enter your name">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" name="password" id="signup-password" placeholder="enter new password">
                    </div>
                    <div class="form-group">
                        <label>Confirm password:</label>
                        <input type="password" class="form-control" name="confirm_password" id="signup-confirm-password" placeholder="repeat your new password">
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Sing Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
