  <title>MY TABS</title>
  <style>
    ul.connectedSortable {
      width: 300px;
    }
    div.tab-content li {
      text-align: center;
      background: lightblue;
      list-style: none;
      padding: 12px 6px;
      z-index: 1;
      margin: 5px 20px;
      overflow: hidden;
      transition: transform .2s;
    }
    .marker {
      height: 0;
      padding: 0;
      margin: 0;
    }
    .change-background {
      background-color: green
    }
  </style>

  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.4/css/bootstrap.min.css" />

  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.3/bootstrap.min.js"></script>
</head>
<body>
  <ul class="nav nav-tabs">
    <li class="active"><a href="#tab1" data-toggle="tab">tab1</a></li>
    <li><a href="#tab2" data-toggle="tab">tab2</a></li>
  </ul>
  <div class="tab-content">
    <div id="tab1" class="tab-pane fade in active">
      <ul class="connectedSortable">
          <li id="1">l1</li>
          <li id="2">l2</li>
          <li id="3">l3</li>
          <li id="4">l4</li>
          <li id="5">l5</li>
      </ul>
    </div>
    <div id="tab2" class="tab-pane">
      <ul class="connectedSortable">
          <li id="6">r1</li>
          <li id="7">r2</li>
          <li id="8">r3</li>
          <li id="9">r4</li>
          <li id="10">r5</li>
      </ul>
    </div>
  </div>
  <script>
    $("ul.nav.nav-tabs li").droppable({
      accept: ".connectedSortable li",
      hoverClass: 'ui-state-hover',
      drop: function (event, ui) {
         var tab_href = $(this).children('a').attr('href');
         $(tab_href).find('.connectedSortable').prepend($(`li.ui-sortable-placeholder.marker`));
      }
    });

    $('ul.connectedSortable').sortable({
        placeholder: 'marker',
        connectWith: ".connectedSortable",
    }).disableSelection();
