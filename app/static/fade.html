<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fadeTo demo</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
  .toggler { width: 500px; height: 200px; position: relative; }
  #button { padding: .5em 1em; text-decoration: none; }
  #effect { width: 240px; height: 170px; padding: 0.4em; position: relative; background: #fff; }
  #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
  input {
    border: none;
    outline: none;
  }
  </style>
</head>
<body>

  <input type="text"/>

<p>
Click this paragraph to see it fade.
</p>

<p>
Compare to this one that won't fade.
</p>

<div id="clickme">
  Click here
</div>
<p id="book" style="position: relative; left: 10px;">animated text</p>

<div class="toggler">
  <div id="effect" class="ui-widget-content ui-corner-all">
    <h3 class="ui-widget-header ui-corner-all">Animate</h3>
    <p>
      Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae, mi.
    </p>
  </div>
</div>

<button id="button" class="ui-state-default ui-corner-all">Toggle Effect</button>

<script>
$( "p:first" ).mouseover(function() {
  $( this ).fadeTo( "slow", 0.33 );
});
$( "p:first" ).mouseout(function() {
  $( this ).fadeTo( "slow", 1 );
});
$( "#book" ).click(function() {
  $( "#book" ).css('color', "#0ac2f9")
  $( "#book" ).animate({
    color: "#000"
  }, 1000 );
});
</script>
<script>
 $( function() {
   var state = true;
   $( "#button" ).on( "click", function() {
     if ( state ) {
       $( "#effect" ).animate({
         backgroundColor: "#aa0000",
         color: "#fff",
         width: 500
       }, 1000 );
     } else {
       $( "#effect" ).animate({
         backgroundColor: "#fff",
         color: "#000",
         width: 240
       }, 1000 );
     }
     state = !state;
   });
 } );
 </script>

</body>
</html>
